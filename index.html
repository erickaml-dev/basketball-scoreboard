<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="flex">
            <div class="home-score">
                <h3 class="title">home</h3>
                <div class="score">
                    <h4 id="homescore-point"></h4>
                </div>
                <div class="btn-score">
                    <button onclick="add1Points()">+1</button>
                    <button onclick="add2Points()">+2</button>
                    <button onclick="add3Points()">+3</button>
                </div>
            </div>
            <div class="guest-score">
                <h3 class="title">guest</h3>
                <div class="score">
                    <h4 id="guestscore-point"></h4>
                </div>
                <div class="btn-score">
                    <button onclick="guest1Points()">+1</button>
                    <button onclick="guest2Points()">+2</button>
                    <button onclick="guest3Points()">+3</button>
                </div>
            </div>
        </div>

        <button id="btn-newgame" onclick="newGame()">new game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
